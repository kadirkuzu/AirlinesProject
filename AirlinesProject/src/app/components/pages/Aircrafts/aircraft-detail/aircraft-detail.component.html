<app-detail *ngIf="aircraft" [title]="aircraft.aircraftName+'('+aircraft.modelName+')'" [element]="aircraft" [typeArray]="typeArray" [modalId]="'update-aircraft'+aircraft.id+'modal'"></app-detail>
<app-update-aircraft *ngIf="aircraft" [id]="aircraft.id" [aircraft]="aircraft" (updatedAircraft)="updateAircraft($event)"></app-update-aircraft>
