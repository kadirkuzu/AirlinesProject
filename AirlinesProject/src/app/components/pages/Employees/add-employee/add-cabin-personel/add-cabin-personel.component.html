<div class="row justify-content-center w-100">
    <div>
        <form [formGroup]="addCabinPersonelForm">
            <div class="mb-3">
                <label class="form-label">Crew Name</label>
                <ng-select formControlName="crewId" placeholder="Select crew" (open)="getCrews()">
                    <ng-option *ngFor="let crew of crewList" [value]="crew.id">
                        {{crew.name+"(Pilot Name : "+crew.pilotName+")"}}
                    </ng-option>
                    <ng-template ng-notfound-tmp>
                        <div class="ng-option disabled">
                            No any crew found . <span data-bs-toggle="modal" data-bs-target="#addCrewModalcabinCrews" class="router-text" >Click to add crew</span>
                        </div>
                      </ng-template>
                </ng-select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div>
                    <input [ngClass]="{ 'is-invalid': email?.invalid   && (email?.dirty || email?.touched)}" formControlName="email"
                        type="text" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <div>
                    <input [ngClass]="{ 'is-invalid': name?.invalid   && (name?.dirty || name?.touched)}" formControlName="name"
                        type="text" class="form-control" id="fullName" placeholder="Full name">
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <div>
                    <input [ngClass]="{ 'is-invalid': phone?.invalid   && (phone?.dirty || phone?.touched)}" formControlName="phone"
                        type="text" class="form-control" id="phone" placeholder="Phone" prefix="+90 " mask="(000) 000 0000">
                </div>
            </div>
            <div class="mb-2">
                <label for="nationality" class="form-label">Nationality</label>
                <div>
                    <mat-select-country class="nationality" autocomplete="no" [value]="defaultValue" appearance="outline" (onCountrySelected)="onCountrySelected($event)" ></mat-select-country>      
                </div>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <div>
                    <input [ngClass]="{ 'is-invalid': salary?.invalid   && (salary?.dirty || salary?.touched)}" formControlName="salary"
                        type="number" class="form-control" id="yearStarted" placeholder="Salary">
                </div>
            </div>
            <div class="mb-2">
                <label for="age" class="form-label">Date Of Birth</label>
                <div>
                    <mat-form-field class="w-100" [floatLabel]="'never'">
                        <mat-label>Date Of Birth</mat-label>
                        <input formControlName="dob" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix matPrefix  [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="text-end" *ngIf="!cabinPersonel">
                <button class="btn btn-danger" style="margin-right: 20px;" (click)="discard()">Discard changes</button>
                <button class="btn btn-primary" [disabled]="addCabinPersonelForm.invalid" (click)="add()">Add</button>
            </div>
            <div class="text-end" *ngIf="cabinPersonel">
                <button style="margin-right: 20px;" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button data-bs-dismiss="modal" class="btn btn-primary" [disabled]="addCabinPersonelForm.invalid" (click)="update()">Update</button>
            </div>
        </form>
    </div>
</div>
