<div class="row justify-content-center w-100">
    <div class="main login col-11 col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8" >
        <div class="title">{{title |titlecase}}</div>
        <div class="row mt-2" *ngFor="let type of typeArray;index as i">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                {{type.name}} :
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-8 col-xl-8 fw-bold">
                {{element[type.value]}}
            </div>
        </div>
        <div class="mt-2 col-12 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#'+modalId">Click to update</button>
        </div>
    </div>
</div>
