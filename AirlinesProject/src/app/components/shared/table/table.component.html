<table mat-table [dataSource]="list" class="mat-elevation-z8 demo-table" *ngIf="list.length;else:notFound" style="width: 100%">

    <ng-container [matColumnDef]="col" *ngFor="let col of columns">
      <div *ngIf="col!='delete'">
        <th mat-header-cell *matHeaderCellDef> {{col}} </th>
        <td mat-cell *matCellDef="let element" [routerLink]="element.id"> {{element[col]}} </td>
      </div>
      <div *ngIf="col=='delete'">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-end">
            <button class="btn btn-danger" data-bs-toggle="modal" [attr.data-bs-target]="'#'+typeName+element.id+'modal'">Delete</button>   
            <app-delete-modal [id]="element.id" [typeName]="typeName" [name]="element.name"></app-delete-modal>
        </td>
      </div>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
<ng-template #notFound>
  <div  class="alert alert-secondary  mt-3" role="alert">
    {{tableName}} could not be found. You can add <span [routerLink]="'/add-'+typeName" class="router-text">here</span>
  </div>
</ng-template>
<p class="mt-3" *ngIf="list.length">
  You can add {{typeName}} <span [routerLink]="'/add-'+typeName" class="router-text">here</span>
</p>
